{{ define "main" }}
  <div id="about" class="column is-10">
    <div class="content-column-content">
       <h1>{{ .Title }}</h1>
       {{ .Content }}
       <h3>Contact us</h3>
        <form id="contact-form" class="contact-form form" method="post" action="https://formspree.io/{{ .Site.Params.email }}">
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" type="text" placeholder="Name">
          </div>
        </div>
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="text" placeholder="Email">
          </div>
        </div>
        <div class="field">
          <label class="label">Message</label>
          <div class="control">
            <textarea class="textarea" placeholder="Message"></textarea>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button type="submit" class="button is-link">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
{{ end }}
